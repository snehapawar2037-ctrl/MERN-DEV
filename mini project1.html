<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
</head>
<body>
    <script>
        let vst=prompt("Enter the number of visitors.");
        if(vst>10000){
            document.writeln("High traffic");
        }
        else if(vst>=5000 && vst<=10000){
            document.writeln("Medium traffic");
        }
        else{
            document.writeln("Low traffic");
        }
    </script>
</body>
</html>
